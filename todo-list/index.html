<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Fredoka:wght@300..700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="todo-app">
            <!-- Judul -->
            <div class="title">Daftar Kegiatan</div>

            <!-- Input kegiatan -->
            <div class="todo-input">
                <input
                    type="text"
                    id="todoText"
                    placeholder="Tulis kegiatan..."
                />
                <button id="addTodo">&#43;</button>
            </div>

            <div class="filters">
                <button class="all" id="on">Semua</button>
                <button class="active">Aktif</button>
                <button class="completed">Selesai</button>
            </div>

            <ul class="todo-list" id="todoList">
                <!-- List item todo akan muncul di sini -->
            </ul>
        </div>

        <script src="index.js"></script>
    </body>
</html>
